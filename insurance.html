<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Plans</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script>
        (function(a,t,c,l,o,u,d){a['_genesysJourneySdk']=o;a[o]=a[o]||function(){
        (a[o].q=a[o].q||[]).push(arguments)},a[o].l=1*new Date();u=t.createElement(c),
        d=t.getElementsByTagName(c)[0];u.async=1;u.src=l;u.charset='utf-8';d.parentNode.insertBefore(u,d)
        })(window, document, 'script', 'https://apps.usw2.pure.cloud/journey/sdk/js/web/v1/ac.js', 'ac');
        ac('init', '15ebb043-cf55-4ff7-9343-f0d2023f8ecb', { region: 'usw2' });
        ac('pageview');
      </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/insurance">Insurance Plans</a></li>
                <li><a href="/health-checkups">Health Checkups</a></li>
                <li><a href="/health-drinks">Health Drinks</a></li>
                <li><a href="/cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <h1>Insurance Plans</h1>
    <ul id="insurance-plans"></ul>
    <p id="message"></p>
    <script>
        fetch('/api/insurance-plans')
            .then(response => response.json())
            .then(data => {
                const insurancePlansList = document.getElementById('insurance-plans');
                data.forEach(plan => {
                    const li = document.createElement('li');
                    li.innerHTML = `<form class="add-to-cart-form">
                                        <input type="hidden" name="id" value="${plan.id}">
                                        <input type="hidden" name="name" value="${plan.name}">
                                        <input type="hidden" name="price" value="${plan.price}">
                                        <h3>${plan.name}</h3>
                                        <p>$${plan.price}</p>
                                        <button type="submit">Add to Cart</button>
                                    </form>`;
                    insurancePlansList.appendChild(li);
                });

                document.querySelectorAll('.add-to-cart-form').forEach(form => {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        const formData = new FormData(this);
                        fetch('/api/add-to-cart', {
                            method: 'POST',
                            body: new URLSearchParams(formData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('message').innerText = data.message;
                            updateCartCount();
                        });
                    });
                });

                function updateCartCount() {
                    fetch('/api/cart')
                        .then(response => response.json())
                        .then(cart => {
                            document.getElementById('cart-count').innerText = cart.length;
                        });
                }

                updateCartCount();
            });
    </script>
</body>
</html>
