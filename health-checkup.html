<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkups</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/insurance">Insurance Plans</a></li>
                <li><a href="/health-checkups">Health Checkups</a></li>
                <li><a href="/health-drinks">Health Drinks</a></li>
                <li><a href="/cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <h1>Health Checkups</h1>
    <ul id="checkup-plans"></ul>
    <p id="message"></p>
    <script>
        fetch('/api/health-checkups')
            .then(response => response.json())
            .then(data => {
                const checkupPlansList = document.getElementById('checkup-plans');
                data.forEach(plan => {
                    const li = document.createElement('li');
                    li.innerHTML = `<form class="add-to-cart-form">
                                        <input type="hidden" name="id" value="${plan.id}">
                                        <input type="hidden" name="name" value="${plan.name}">
                                        <input type="hidden" name="price" value="${plan.price}">
                                        ${plan.name} - $${plan.price}
                                        <button type="submit">Add to Cart</button>
                                    </form>`;
                    checkupPlansList.appendChild(li);
                });

                document.querySelectorAll('.add-to-cart-form').forEach(form => {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        const formData = new FormData(this);
                        fetch('/api/add-to-cart', {
                            method: 'POST',
                            body: new URLSearchParams(formData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('message').innerText = data.message;
                            updateCartCount();
                        });
                    });
                });

                function updateCartCount() {
                    fetch('/api/cart')
                        .then(response => response.json())
                        .then(cart => {
                            document.getElementById('cart-count').innerText = cart.length;
                        });
                }

                updateCartCount();
            });
    </script>
</body>
</html>
